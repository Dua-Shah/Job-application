<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for your favriout job</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
            <span class="titel_small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                <label for="First_Name">First Name</label>
                   <input id="First_Name" name="First_Name" placeholder="Enter First Name"/>
                </div>
                <div class="form_control">
                <label for="Last_Name">Last Name</label>
                   <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name"/>
                </div>
                
                
                <div class="form_control">
                    <label for="Email Id">Email</label>
                     <input type="Email" Id" name="Email " placeholder="Enter Email"/>
                 </div>
                 <div class="form_control">
                    <label for="Job_Role">Job_Role</label>
                     <select id="Job_Role" name="Job_Role">
                        <option value="">Select Job</option>
                        <option value="Front End Dev">Front End Dev</option>
                        <option value="Back End Dev">Back End Dev</option>
                        <option value="Full Stack Dev">Full Stack Dev</option>
                        <option value="Designer">Designer</option>
                     </select>
                 </div>
                 <div class="textarea_control">
                    <label for="Address">Address</label>
                   <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                 </div>
                 <div class="form_control">
                 <label for="City">City</label>
                       <input id="City" name="City" placeholder="Enter City"/>
                </div>
                <div class="form_control">
                    <label for="PinCode">PinCode</label>
                       <input type="Number" id="PinCode" name="PinCode" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                           <input type="Date" id="Date" name="Date"/>
                     </div>
                     <div class="form_control">
                        <label for="Upload">Upload Your CV</label>
                           <input type="File" id="Upload" name="Upload"/>
                        </div>
            </div>
            <div class="button_container">
                <button type="submit">
                 Apply Now
                </button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
